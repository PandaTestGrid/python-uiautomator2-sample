[pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --reruns=1
    --reruns-delay=2

# 标记定义
markers =
    smoke: 冒烟测试用例
    regression: 回归测试用例
    android: Android 平台测试
    ios: iOS 平台测试
    slow: 执行较慢的测试用例

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果使用 pytest-cov）
# [tool:pytest]
